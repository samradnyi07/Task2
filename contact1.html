<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./contact.css">
    <!-- Bootstrap CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://kit.fontawesome.com/048e89476a.css" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Contact US</title>
  </head>
  <body>
    <script src="https://kit.fontawesome.com/048e89476a.js" crossorigin="anonymous"></script>
    <section class="Form">
        <div class="container">
            <div class="row">
                <div class="col-lg-7">
                    <h1 >Contact Us</h1>
                    <h4>We are just next to you!</h4>
                     <form>
                        <div class="form-row">
                            
                            <div class="col-lg-7">
                                    <input type="email"  placeholder="Full Name"  class="form-control">
                            </div>
                        </div>
                        <div class="form-row">

                            <div class="col-lg-7">
                                    <input type="email"  placeholder="Email-Address"  class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                    <textarea name="" id="" cols="50" rows="5" placeholder="Enter your query here..." style="border-style: solid;"></textarea>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                   <button type="button" class="btn1 loginbutton">Send</button>
                            </div>
                        </div>
                        
                     </form>
                </div>
                <!--Google map-->
                <div id="map-container-google-2" class="z-depth-1-half map-container col-lg-5 map" style="height: 500px">
                         <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15132.266344630641!2d73.8500041!3d18.5258929!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c148e492e145%3A0xfa28415f4a85e89!2sLinkcode!5e0!3m2!1sen!2sin!4v1675354886738!5m2!1sen!2sin" width="500" height="400" style="border-radius: 50px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
  
  <!--Google Maps-->
            </div>
        </div>
    </section>

    
  </body>
</html>
